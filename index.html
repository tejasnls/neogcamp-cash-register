<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
      <body>
        <h1>Cash Register</h1>
        <h2>
          Enter the bill amount and cash given and I'll let you know the minimum
          number of notes to be returned.
        </h2>
        <div class="container">
          <label for="">Bill amount</label>
          <input
            type="number"
            id="input-bill"
            class="enter-amount"
          />
          <button id="btn-next">Next</button>
          <label for="" style="display: none" id="cash-label">Cash amount</label>
          <input
            type="number"
            placeholder="$"
            style="display: none"
            id="input-cash"
            class="enter-amount"
          />
          <button id="btn-check" style="display: none">Check</button>
          <div id="notes-table"></div>
        </div>
    <script src="index.js"></script>
</body>
</html>
